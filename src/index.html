<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">

    <title>Scene Lab</title>

    <!-- <link rel="stylesheet" href="css/pico.min.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">

    <!-- Scene Lab Styles -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/scenelab.css">
    <link rel="stylesheet" href="css/themes/default-theme.css">
  </head>

  <body>
    <main class="container">

        <!-- Can show/hide nav for only streaming the scene -->

        <nav id="scene-lab-nav"> | nav | </nav>

        <!-- Can show/hide these for only streaming the scene -->
        <section id="scene-lab-tools">

            <p>tools</p>
            
            <div class="grid">
                
                <div>
                    <p>Create</p>
                    <!--  TODO button dropdown thing  -->
                    <button class="outline" id="create-new-button"> New </button>

                    <ul>
                    <!--  Create div, with settings/params via user UI,
                          and append to #default-scene -> #default-text-overlay-wrapper -->
                        <li id="new-text-overlay">Text Overlay</li>
                    </ul>
                </div>

                <div id="tool-inputs-container">
                    <p class="tool-controls-ui-title">Text Overlay</p>

                    <form class="tools-controls-ui-form text-overlay-form">

                        <label for="overlayName">Name</label>
                        <input name="overlayName" type="text"  placeholder="Text Overlay">

                        <label for="elementType">HTML Type</label>
                        <input name="elementType" type="text">

                        <label for="overlayText">Text</label>
                        <input name="overlayText" type="text">

                        <label for="color">Color</label>
                        <input name="color" type="color">

                        <label for="color">Background Color</label>
                        <input name="bgColor" type="color">

                        <button id="create-text-overlay-button">Create</button>
                    </form>
                </div>

                <!--  Active/created Items  -->
                <div id="active-tools">
                    <p>Active</p>
                    <ul id="created-text-overlays">Overlays
                        <li>My Text Overlay
                            <ul>
                                <li>Show / Hide</li>
                                <li>Edit</li>
                                <li>Delete</li>
                            </ul>
                        </li>
                    </ul>
                </div>

            </div>

        </section>

        <section id="default-scene" class="container-fluid">
            <p>default scene</p>

            <!--  This is where text overlays land -->
            <div id="default-text-overlay-wrapper"></div>

            <canvas id="scene-lab-main-canvas"></canvas>
        </section>

    </main>

    <script defer src="js\canvas-default-pattern-anim.js"></script>
    <script defer src="js/scenelab.js"></script>
  </body>
